language: node_js
node_js:
  - "8"
  - "9"
  - "10"
cache:
  directories:
    - "node_modules"
before_script:
  - npm run build
script: 
  - npm run test:coveralls
before_deploy:
  - npm install --global typedoc
  - typedoc --out ts-docs src
  - touch ./ts-docs/.nojekyll
deploy:
  provider: pages
  skip_cleanup: true
  local_dir: ts-docs
  github_token: $GITHUB_TOKEN
  on:
    branch: master

